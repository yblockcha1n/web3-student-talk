<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="aboutBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <linearGradient id="aboutAccentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5de8e8" />
      <stop offset="100%" stop-color="#38bdf8" />
    </linearGradient>
    
    <!-- 抽象的な円のパターン -->
    <pattern id="circlePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="20" fill="white" opacity="0.05" />
      <circle cx="0" cy="0" r="10" fill="white" opacity="0.05" />
      <circle cx="100" cy="100" r="30" fill="white" opacity="0.05" />
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#aboutBgGradient)" />
  <rect width="1200" height="630" fill="url(#circlePattern)" />
  
  <!-- 装飾要素 -->
  <circle cx="200" cy="150" r="80" fill="white" opacity="0.1" />
  <circle cx="1000" cy="450" r="180" fill="white" opacity="0.1" />
  <circle cx="650" cy="100" r="40" fill="#5de8e8" opacity="0.3" />
  
  <!-- タイトルの背景を際立たせるためのオーバーレイ -->
  <rect x="100" y="180" width="700" height="280" rx="20" ry="20" fill="black" opacity="0.2" />
  
  <!-- サイトタイトル -->
  <g transform="translate(150, 250)">
    <text font-family="'Noto Sans JP', sans-serif" font-size="42" font-weight="bold" fill="white">
      <tspan x="0" y="0">Web3学生トーク</tspan>
    </text>
    
    <text font-family="'Noto Sans JP', sans-serif" font-size="64" font-weight="bold" fill="white">
      <tspan x="0" y="90">コミュニティについて</tspan>
    </text>
    
    <text font-family="'Noto Sans JP', sans-serif" font-size="28" fill="#e0f2fe" x="0" y="150">
      Web3の初心者が気軽に語れる空間を目指して
    </text>
    
    <!-- アクセントライン -->
    <rect x="0" y="105" width="320" height="5" fill="url(#aboutAccentGradient)" rx="2" ry="2" />
  </g>
  
  <!-- コミュニティメンバーの抽象的表現 -->
  <g transform="translate(850, 315)">
    <circle cx="0" cy="0" r="80" fill="url(#aboutAccentGradient)" opacity="0.6" />
    
    <!-- 中心人物 -->
    <circle cx="0" cy="0" r="30" fill="white" />
    <circle cx="0" cy="-15" r="10" fill="black" opacity="0.8" />
    <path d="M-20,10 Q0,30 20,10" stroke="black" stroke-width="3" fill="none" opacity="0.8" />
    
    <!-- 周囲の人々 -->
    <g transform="translate(-60, -20)">
      <circle cx="0" cy="0" r="15" fill="white" />
      <circle cx="0" cy="-5" r="5" fill="black" opacity="0.8" />
      <path d="M-8,5 Q0,10 8,5" stroke="black" stroke-width="1.5" fill="none" opacity="0.8" />
    </g>
    
    <g transform="translate(50, -40)">
      <circle cx="0" cy="0" r="15" fill="white" />
      <circle cx="0" cy="-5" r="5" fill="black" opacity="0.8" />
      <path d="M-8,5 Q0,10 8,5" stroke="black" stroke-width="1.5" fill="none" opacity="0.8" />
    </g>
    
    <g transform="translate(40, 50)">
      <circle cx="0" cy="0" r="15" fill="white" />
      <circle cx="0" cy="-5" r="5" fill="black" opacity="0.8" />
      <path d="M-8,5 Q0,10 8,5" stroke="black" stroke-width="1.5" fill="none" opacity="0.8" />
    </g>
    
    <g transform="translate(-40, 60)">
      <circle cx="0" cy="0" r="15" fill="white" />
      <circle cx="0" cy="-5" r="5" fill="black" opacity="0.8" />
      <path d="M-8,5 Q0,10 8,5" stroke="black" stroke-width="1.5" fill="none" opacity="0.8" />
    </g>
    
    <!-- 接続線 -->
    <line x1="0" y1="0" x2="-60" y2="-20" stroke="white" stroke-width="2" opacity="0.7" />
    <line x1="0" y1="0" x2="50" y2="-40" stroke="white" stroke-width="2" opacity="0.7" />
    <line x1="0" y1="0" x2="40" y2="50" stroke="white" stroke-width="2" opacity="0.7" />
    <line x1="0" y1="0" x2="-40" y2="60" stroke="white" stroke-width="2" opacity="0.7" />
  </g>
  
  <!-- サイトURL -->
  <g transform="translate(150, 430)">
    <text font-family="'Noto Sans JP', sans-serif" font-size="22" fill="white" x="0" y="35">
      www.web3student-talk.com/about
    </text>
  </g>
</svg>