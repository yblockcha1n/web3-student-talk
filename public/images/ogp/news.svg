<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="newsBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" />
      <stop offset="100%" stop-color="#1e3a8a" />
    </linearGradient>
    
    <linearGradient id="newsAccentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5de8e8" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <!-- ニュース用パターン -->
    <pattern id="newsPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="50" height="1" fill="white" opacity="0.1" />
      <rect x="0" y="20" width="70" height="1" fill="white" opacity="0.1" />
      <rect x="0" y="40" width="40" height="1" fill="white" opacity="0.1" />
      <rect x="0" y="60" width="60" height="1" fill="white" opacity="0.1" />
      <rect x="0" y="80" width="80" height="1" fill="white" opacity="0.1" />
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#newsBgGradient)" />
  <rect width="1200" height="630" fill="url(#newsPattern)" />
  
  <!-- 装飾要素 -->
  <circle cx="150" cy="150" r="100" fill="white" opacity="0.05" />
  <circle cx="1050" cy="450" r="180" fill="white" opacity="0.05" />
  
  <!-- ニュースアイコン表現 -->
  <g transform="translate(850, 315)">
    <!-- ニュースペーパー表現 -->
    <rect x="-100" y="-130" width="200" height="260" rx="10" ry="10" fill="white" />
    
    <!-- 紙面表現 -->
    <rect x="-80" y="-110" width="160" height="15" rx="2" ry="2" fill="#3b82f6" opacity="0.7" />
    <rect x="-80" y="-85" width="100" height="10" rx="2" ry="2" fill="#64748b" opacity="0.5" />
    
    <rect x="-80" y="-65" width="160" height="8" rx="2" ry="2" fill="#64748b" opacity="0.3" />
    <rect x="-80" y="-50" width="160" height="8" rx="2" ry="2" fill="#64748b" opacity="0.3" />
    <rect x="-80" y="-35" width="160" height="8" rx="2" ry="2" fill="#64748b" opacity="0.3" />
    <rect x="-80" y="-20" width="100" height="8" rx="2" ry="2" fill="#64748b" opacity="0.3" />
    
    <rect x="-80" y="0" width="70" height="40" rx="2" ry="2" fill="#94a3b8" opacity="0.5" />
    <rect x="0" y="0" width="80" height="40" rx="2" ry="2" fill="#94a3b8" opacity="0.5" />
    
    <rect x="-80" y="50" width="160" height="8" rx="2" ry="2" fill="#64748b" opacity="0.3" />
    <rect x="-80" y="65" width="160" height="8" rx="2" ry="2" fill="#64748b" opacity="0.3" />
    <rect x="-80" y="80" width="120" height="8" rx="2" ry="2" fill="#64748b" opacity="0.3" />
    
    <!-- アクセント装飾 -->
    <circle cx="-80" cy="-110" r="7" fill="#5de8e8" />
    <circle cx="80" cy="80" r="10" fill="#5de8e8" opacity="0.7" />
  </g>
  
  <!-- タイトルのバックグラウンド -->
  <rect x="100" y="180" width="600" height="280" rx="20" ry="20" fill="black" opacity="0.2" />
  
  <!-- サイトタイトル -->
  <g transform="translate(150, 250)">
    <text font-family="'Noto Sans JP', sans-serif" font-size="42" font-weight="bold" fill="white">
      <tspan x="0" y="0">Web3学生トーク</tspan>
    </text>
    
    <text font-family="'Noto Sans JP', sans-serif" font-size="64" font-weight="bold" fill="white">
      <tspan x="0" y="90">お知らせ</tspan>
    </text>
    
    <text font-family="'Noto Sans JP', sans-serif" font-size="28" fill="white" x="0" y="150">
      Web3学生トークからの最新情報
    </text>
    
    <!-- アクセントライン -->
    <rect x="0" y="105" width="280" height="5" fill="url(#newsAccentGradient)" rx="2" ry="2" />
  </g>
  
  <!-- カテゴリータグ表現 -->
  <g transform="translate(150, 430)">
    <rect x="0" y="0" width="120" height="30" rx="15" ry="15" fill="#5de8e8" opacity="0.7" />
    <text font-family="'Noto Sans JP', sans-serif" font-size="16" fill="white" x="20" y="20">
      イベント
    </text>
    
    <rect x="130" y="0" width="180" height="30" rx="15" ry="15" fill="#f97316" opacity="0.7" />
    <text font-family="'Noto Sans JP', sans-serif" font-size="16" fill="white" x="150" y="20">
      重要なお知らせ
    </text>
    
    <rect x="320" y="0" width="150" height="30" rx="15" ry="15" fill="#3b82f6" opacity="0.7" />
    <text font-family="'Noto Sans JP', sans-serif" font-size="16" fill="white" x="340" y="20">
      アップデート
    </text>
  </g>
  
  <!-- サイトURL -->
  <g transform="translate(150, 490)">
    <text font-family="'Noto Sans JP', sans-serif" font-size="22" fill="white" x="0" y="0">
      www.web3student-talk.com/news
    </text>
  </g>
</svg>