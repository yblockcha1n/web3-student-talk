<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="teamBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#172554" />
      <stop offset="100%" stop-color="#1e3a8a" />
    </linearGradient>
    
    <linearGradient id="teamAccentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5de8e8" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <!-- チーム用パターン -->
    <pattern id="teamPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <circle cx="0" cy="0" r="5" fill="white" opacity="0.1" />
      <circle cx="50" cy="50" r="5" fill="white" opacity="0.1" />
      <circle cx="100" cy="100" r="5" fill="white" opacity="0.1" />
      <circle cx="150" cy="150" r="5" fill="white" opacity="0.1" />
      <circle cx="200" cy="200" r="5" fill="white" opacity="0.1" />
      <circle cx="0" cy="100" r="5" fill="white" opacity="0.1" />
      <circle cx="100" cy="0" r="5" fill="white" opacity="0.1" />
      <circle cx="200" cy="100" r="5" fill="white" opacity="0.1" />
      <circle cx="100" cy="200" r="5" fill="white" opacity="0.1" />
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#teamBgGradient)" />
  <rect width="1200" height="630" fill="url(#teamPattern)" />
  
  <!-- 装飾要素 -->
  <circle cx="150" cy="150" r="100" fill="white" opacity="0.05" />
  <circle cx="1050" cy="450" r="180" fill="white" opacity="0.05" />
  
  <!-- チームメンバー表現 -->
  <g transform="translate(850, 315)">
    <!-- 中央メンバー -->
    <circle cx="0" cy="0" r="80" fill="#5de8e8" opacity="0.3" />
    <circle cx="0" cy="0" r="70" fill="white" />
    <circle cx="0" cy="-20" r="20" fill="#64748b" />
    <rect x="-35" y="20" width="70" height="35" rx="20" ry="20" fill="#64748b" />
    
    <!-- 周囲メンバー -->
    <g transform="translate(-120, -60)">
      <circle cx="0" cy="0" r="40" fill="#5de8e8" opacity="0.2" />
      <circle cx="0" cy="0" r="35" fill="white" />
      <circle cx="0" cy="-10" r="10" fill="#64748b" />
      <rect x="-18" y="10" width="36" height="18" rx="10" ry="10" fill="#64748b" />
    </g>
    
    <g transform="translate(120, -60)">
      <circle cx="0" cy="0" r="40" fill="#5de8e8" opacity="0.2" />
      <circle cx="0" cy="0" r="35" fill="white" />
      <circle cx="0" cy="-10" r="10" fill="#64748b" />
      <rect x="-18" y="10" width="36" height="18" rx="10" ry="10" fill="#64748b" />
    </g>
    
    <g transform="translate(-80, 80)">
      <circle cx="0" cy="0" r="40" fill="#5de8e8" opacity="0.2" />
      <circle cx="0" cy="0" r="35" fill="white" />
      <circle cx="0" cy="-10" r="10" fill="#64748b" />
      <rect x="-18" y="10" width="36" height="18" rx="10" ry="10" fill="#64748b" />
    </g>
    
    <g transform="translate(80, 80)">
      <circle cx="0" cy="0" r="40" fill="#5de8e8" opacity="0.2" />
      <circle cx="0" cy="0" r="35" fill="white" />
      <circle cx="0" cy="-10" r="10" fill="#64748b" />
      <rect x="-18" y="10" width="36" height="18" rx="10" ry="10" fill="#64748b" />
    </g>
    
    <!-- 接続線 -->
    <line x1="0" y1="0" x2="-120" y2="-60" stroke="white" stroke-width="2" opacity="0.5" />
    <line x1="0" y1="0" x2="120" y2="-60" stroke="white" stroke-width="2" opacity="0.5" />
    <line x1="0" y1="0" x2="-80" y2="80" stroke="white" stroke-width="2" opacity="0.5" />
    <line x1="0" y1="0" x2="80" y2="80" stroke="white" stroke-width="2" opacity="0.5" />
  </g>
  
  <!-- タイトルのバックグラウンド -->
  <rect x="100" y="180" width="600" height="280" rx="20" ry="20" fill="black" opacity="0.2" />
  
  <!-- サイトタイトル -->
  <g transform="translate(150, 250)">
    <text font-family="'Noto Sans JP', sans-serif" font-size="42" font-weight="bold" fill="white">
      <tspan x="0" y="0">Web3学生トーク</tspan>
    </text>
    
    <text font-family="'Noto Sans JP', sans-serif" font-size="64" font-weight="bold" fill="white">
      <tspan x="0" y="90">運営メンバー</tspan>
    </text>
    
    <text font-family="'Noto Sans JP', sans-serif" font-size="28" fill="white" x="0" y="150">
      コミュニティを支える中心メンバー
    </text>
    
    <!-- アクセントライン -->
    <rect x="0" y="105" width="320" height="5" fill="url(#teamAccentGradient)" rx="2" ry="2" />
  </g>
  
  <!-- サイトURL -->
  <g transform="translate(150, 430)">
    <text font-family="'Noto Sans JP', sans-serif" font-size="22" fill="white" x="0" y="35">
      www.web3student-talk.com/team
    </text>
  </g>
</svg>