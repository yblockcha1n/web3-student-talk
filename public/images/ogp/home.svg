<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9fafb" />
      <stop offset="100%" stop-color="#e5e7eb" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5de8e8" />
      <stop offset="100%" stop-color="#4361ee" />
    </linearGradient>
    
    <!-- ブロックチェーンパターン -->
    <pattern id="blockchainPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <path d="M50,50 L150,50 L150,150 L50,150 Z" fill="none" stroke="#5de8e8" stroke-width="2" stroke-dasharray="5,5" opacity="0.3" />
      <path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="#4361ee" stroke-width="2" stroke-dasharray="5,5" opacity="0.2" />
      <circle cx="50" cy="50" r="5" fill="#5de8e8" opacity="0.5" />
      <circle cx="150" cy="50" r="5" fill="#5de8e8" opacity="0.5" />
      <circle cx="150" cy="150" r="5" fill="#5de8e8" opacity="0.5" />
      <circle cx="50" cy="150" r="5" fill="#5de8e8" opacity="0.5" />
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  <rect width="1200" height="630" fill="url(#blockchainPattern)" />
  
  <!-- 装飾要素 -->
  <circle cx="200" cy="150" r="100" fill="url(#accentGradient)" opacity="0.2" />
  <circle cx="1000" cy="500" r="150" fill="url(#accentGradient)" opacity="0.2" />
  <circle cx="600" cy="100" r="50" fill="#5de8e8" opacity="0.1" />
  
  <!-- 3Dブロック要素 -->
  <g transform="translate(850, 200) rotate(15)">
    <rect x="-50" y="-50" width="100" height="100" fill="#5de8e8" opacity="0.7" />
    <rect x="-60" y="-60" width="100" height="100" fill="#4361ee" opacity="0.5" />
    <rect x="-70" y="-70" width="100" height="100" fill="#5de8e8" opacity="0.3" />
  </g>
  
  <!-- サイトタイトル -->
  <g transform="translate(150, 250)">
    <text font-family="'Noto Sans JP', sans-serif" font-size="72" font-weight="bold" fill="#1f2937">
      <tspan x="0" y="0">Web3</tspan>
      <tspan x="0" y="90" fill="#5de8e8">学生トーク</tspan>
    </text>
    <text font-family="'Noto Sans JP', sans-serif" font-size="28" fill="#6b7280" x="0" y="150">
      Web3やメタバースについて気軽に話せるコミュニティ
    </text>
    
    <!-- アクセントライン -->
    <rect x="0" y="105" width="320" height="5" fill="url(#accentGradient)" rx="2" ry="2" />
  </g>
  
  <!-- コミュニティアイコン -->
  <g transform="translate(150, 430)">
    <circle cx="25" cy="25" r="25" fill="url(#accentGradient)" />
    <path d="M25,10 C15,10 10,17 10,25 C10,33 15,40 25,40 C35,40 40,33 40,25 C40,17 35,10 25,10 Z M18,22 C19.7,22 21,23.3 21,25 C21,26.7 19.7,28 18,28 C16.3,28 15,26.7 15,25 C15,23.3 16.3,22 18,22 Z M32,22 C33.7,22 35,23.3 35,25 C35,26.7 33.7,28 32,28 C30.3,28 29,26.7 29,25 C29,23.3 30.3,22 32,22 Z M17,32 C17,29 20.5,27 25,27 C29.5,27 33,29 33,32 L17,32 Z" fill="white" />
    
    <text font-family="'Noto Sans JP', sans-serif" font-size="22" fill="#1f2937" x="60" y="35">
      www.web3student-talk.com
    </text>
  </g>
</svg>